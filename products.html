<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <!-- Add this line inside the <head> section of your HTML -->
    <link rel="icon" href="./images/icon.png" type="png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Novo</a>
        <ul
          class="navbar-nav d-flex justify-content-between align-items-center flex-row"
        >
          <li class="nav-item">
            <a
              class="nav-link mr-3"
              href="#"
              data-toggle="modal"
              data-target="#favModalCenter"
              id="favIcon"
            >
              <i class="far fa-heart fa-lg position-relative">
                <span class="badge badge-primary" id="favBadge">0</span>
              </i>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link mr-3"
              href="#"
              data-toggle="modal"
              data-target="#cartModalCenter"
              id="cartIcon"
            >
              <i class="fas fa-shopping-cart fa-lg position-relative">
                <span class="badge badge-primary" id="cartBadge">0</span>
              </i>
            </a>
          </li>
          <li class="nav-item">
            <span class="navbar-nav position-relative">
              <span class="nav-item">
                <a class="nav-link" href="#" id="lockIcon" style="display: none"
                  ><i class="fas fa-lock fa-lg"></i
                ></a>
                <!-- Show lock icon when not logged in -->
                <a class="nav-link" href="#" id="userIcon" style="display: none"
                  ><i class="fas fa-user fa-lg" id="userDropdownBtn"></i
                ></a>
                <!-- Show user icon when logged in -->
                <div class="position-relative">
                  <div
                    class="dropdown-menu position-absolute"
                    id="userDropdown"
                    style="display: none; left: -125px; z-index: 1000"
                  >
                    <!-- Dropdown menu for logged-in user -->
                    <a class="dropdown-item" href="#" id="userName"
                      >User Name</a
                    >
                    <a class="dropdown-item" href="#" id="userEmail">Email</a>
                    <a class="dropdown-item" href="#" id="deleteAccountBtn"
                      >Delete Account</a
                    >
                    <a class="dropdown-item" href="#" id="logoutBtn">Log Out</a>
                  </div>
                  <div
                    class="overlay"
                    id="overlay"
                    style="
                      display: none;
                      position: fixed;
                      top: 0;
                      left: 0;
                      width: 100%;
                      height: 100%;
                      background-color: rgba(0, 0, 0, 0.5);
                      z-index: 999;
                    "
                  ></div>
                  <!-- Overlay to close dropdown when clicked outside -->
                </div>
              </span>
            </span>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <form class="form-inline justify-content-between my-4 filter-form">
        <select class="custom-select bg-primary text-light mr-3" id="filter">
          <option selected hidden>Filter</option>
          <option value="all">All</option>
          <option value="name">Name</option>
          <option value="category">Category</option>
        </select>
        <input
          class="form-control"
          type="search"
          id="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
      <div class="row" id="productContainer">
        <!-- Product cards will be dynamically inserted here -->
      </div>
    </div>

    <!--Favorit Modal -->
    <div
      class="modal fade"
      id="favModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Your Favorit</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Add Some Favorit Items!</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="fav-checkout">
              Checkout
            </button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Continue Shopping
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Your Cart</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Your Cart Is Empty</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cart-checkout">
              Checkout
            </button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Continue Shopping
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/products.js"></script>
  </body>
</html>
